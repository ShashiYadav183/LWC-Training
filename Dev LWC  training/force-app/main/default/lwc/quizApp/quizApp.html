<template>

     <lightning-card title="Quiz App">

        <div class="slds-m-around_medium">
            <template lwc:if={showResult}>

                <div class={isScordFull}> You have answered {correctAnswers} out of {myQuestion.length} correct </div>

            </template>
            
           <form>
             <template for:each={myQuestion} for:item="quiz">
                <div key={quiz.id} class="slds-m-bottom_medium">
                    <div> <strong> {quiz.id} - {quiz.question}</strong> </div>
                    <div class="slds-grid slds-gutters slds-m-bottom_medium"> 

                        <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                        <div class="slds-col"> {quiz.answers.a} </div>

                        <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                        <div class="slds-col"> {quiz.answers.b} </div>

                        <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                        <div class="slds-col"> {quiz.answers.c} </div>
                    </div>
                    
                
                </div>
                                    
            </template>

            <lightning-button label="Submit" type="submit" onclick={submitHandler} variant="brand" disabled={allOptionsSelected} class="slds-m-left_x-small"></lightning-button>
            <lightning-button label="Reset" type="reset" onclick={resetHandler} variant="brand" class="slds-m-left_x-small"></lightning-button>

           </form>
           

        </div>


    </lightning-card>
    
</template>
